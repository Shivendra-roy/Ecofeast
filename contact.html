    <!-- Contact Section -->
    <section class="contact-section fade-in">
        <h1>Contact Us</h1>
        <p>If you have questions, suggestions, or need assistance, feel free to reach out to us.  
           Our team is here to help connect surplus food with those in need.</p>

        <form id="contactForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
